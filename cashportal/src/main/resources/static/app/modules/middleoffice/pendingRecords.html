<div class="page-header">
    <h1>List of Pending Fund Transfer Transactions</h1>
</div>
<div class="container-fluid">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>System ID</th>
                    <th>Company</th>
                    <th>FundTransfer Type</th>
                    <th>Ccy</th>
                    <th>Amount</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fundTransfer in vm.pendingFTs track by fundTransfer.rid">
                    <td>{{fundTransfer.refId}}</td>
                    <td>{{fundTransfer.company.orgName}}</td>
                    <td>{{fundTransfer.ftType}}</td>
                    <td>{{fundTransfer.ftCurCode}}</td>
                    <td>{{fundTransfer.ftAmt}}</td>
                    <td>{{fundTransfer.issDate}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="vm.viewFundTransfer(fundTransfer.rid)">View</button>             
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
