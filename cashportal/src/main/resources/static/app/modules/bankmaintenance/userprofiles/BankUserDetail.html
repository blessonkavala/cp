<form class="form-horizontal" name="bankuserform" novalidate>
<fieldset>

<!-- Form Name -->
<legend>{{vm.pageTitle}}</legend>

<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Main Details
        </div>
        <div class="panel-body">
          
        <!-- Text input-->
        <div class="form-group" ng-hide="true">
          <label class="col-md-4 control-label" for="textinput">Organization ID</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" type="text" placeholder="Organization ID" class="form-control input-md" ng-model="vm.user.orgId" ng-readonly="vm.isView">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group" ng-hide="true">
          <label class="col-md-4 control-label" for="textinput">User ID</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" type="text" placeholder="User ID" class="form-control input-md" ng-model="vm.user.rid" ng-readonly="vm.isView">
          </div>
        </div>
        <!-- Error Message -->
         <div class="alert alert-danger alert-dismissable" ng-repeat="errorMessage in vm.errorMessages">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{errorMessage.message}}.
        </div>
        <!-- Text input-->
        <div class="form-group {{bankuserform.userName.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput">User Name</label>  
          <div class="col-md-5">
          <input id="textinput" name="userName" type="text" placeholder="User Name" required class="form-control input-md" required="" ng-model="vm.user.userName" ng-readonly="vm.isView">
          </div>
          <div ng-show="bankuserform.userName.$invalid" ng-messages="bankuserform.userName.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter User Name</div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group {{bankuserform.password.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="addressLine1">Password</label>  
          <div class="col-md-5">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required=""  ng-model="vm.user.password" ng-readonly="vm.isView">
          </div>
            <div ng-show="bankuserform.password.$invalid" ng-messages="bankuserform.password.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter Password</div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group {{bankuserform.firstName.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput">First Name</label>  
          <div class="col-md-5">
          <input id="textinput" name="firstName" type="text" placeholder="First Name" required class="form-control input-md" required="" ng-model="vm.user.firstName" ng-readonly="vm.isView">
          </div>
            <div ng-show="bankuserform.firstName.$invalid" ng-messages="bankuserform.firstName.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter First Name</div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group {{bankuserform.lastName.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput">Last Name</label>  
          <div class="col-md-5">
          <input id="textinput" name="lastName" type="text" placeholder="Last Name" required class="form-control input-md" required="" ng-model="vm.user.lastName" ng-readonly="vm.isView">
          </div>
            <div ng-show="bankuserform.lastName.$invalid" ng-messages="bankuserform.lastName.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter Last Name</div>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group {{bankuserform.status.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="selectbasic">Status</label>
          <div class="col-md-2">
            <select id="selectbasic" name="status" required class="form-control" ng-if="!vm.isView" ng-model="vm.user.status" ng-options="status.code as status.value for status in vm.statusCodes">
            </select>
            <input class="form-control" ng-if="vm.isView" ng-readonly="true" ng-model="(vm.statusCodes | filter: vm.user.status)[0].value">
          </div>
          <div ng-show="bankuserform.status.$invalid" ng-messages="bankuserform.status.$error" style="color:maroon" role="alert">
            <div ng-message="required">Select Status</div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group {{bankuserform.addressLine1.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput">Address</label>  
          <div class="col-md-5">
          <input id="textinput" name="addressLine1" type="text" placeholder="Address Line 1" required class="form-control input-md" required="" ng-model="vm.user.addressLine1" ng-readonly="vm.isView">
          </div>
          <div ng-show="bankuserform.addressLine1.$invalid" ng-messages="bankuserform.addressLine1.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter Address Line 1</div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group {{bankuserform.addressLine2.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput"></label>  
          <div class="col-md-5">
          <input id="textinput" name="addressLine2" type="text" placeholder="Address Line 2" required class="form-control input-md" required="" ng-model="vm.user.addressLine2" ng-readonly="vm.isView">
          </div>
            <div ng-show="bankuserform.addressLine2.$invalid" ng-messages="bankuserform.addressLine2.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter Address Line 2</div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group {{bankuserform.dom.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput"></label>  
          <div class="col-md-5">
          <input id="textinput" name="dom" type="text" placeholder="Dom" required class="form-control input-md" required="" ng-model="vm.user.dom" ng-readonly="vm.isView">
          </div>
          <div ng-show="bankuserform.dom.$invalid" ng-messages="bankuserform.dom.$error" style="color:maroon" role="alert">
            <div ng-message="required">Dominion required</div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group {{bankuserform.countryCode.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput">Country Code</label>  
          <div class="col-md-1">
          <input id="textinput" name="countryCode" type="text" placeholder="Country Code" required class="form-control input-md"  ng-model="vm.user.countryId" ng-readonly="vm.isView">
          </div>
          <div ng-show="bankuserform.countryCode.$invalid" ng-messages="bankuserform.countryCode.$error" style="color:maroon" role="alert">
            <div ng-message="required">Country Code required</div>
          </div>
        </div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Other Details
        </div>
        <div class="panel-body">
        <!-- Text input-->
        <div class="form-group {{bankuserform.emailId.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput">Email</label>  
          <div class="col-md-5">
          <input id="textinput" name="emailId" type="text" placeholder="Email" required class="form-control input-md"  ng-model="vm.user.email" ng-readonly="vm.isView">
          </div>
          <div ng-show="bankuserform.emailId.$invalid" ng-messages="bankuserform.emailId.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter Email Id</div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Fax</label>  
          <div class="col-md-5">
          <input id="textinput" name="textinput" type="text" placeholder="Fax Number" class="form-control input-md" ng-model="vm.user.fax" ng-readonly="vm.isView">
          </div>
        </div>

        <div class="form-group {{bankuserform.phone.$invalid === true ? 'has-error'  : 'has-success'}}">
          <label class="col-md-4 control-label" for="textinput">Phone</label>  
          <div class="col-md-5">
          <input id="textinput" name="phone" type="text" placeholder="Phone" required class="form-control input-md" ng-model="vm.user.phone" ng-readonly="vm.isView">
          </div>
          <div ng-show="bankuserform.phone.$invalid" ng-messages="bankuserform.phone.$error" style="color:maroon" role="alert">
            <div ng-message="required">Enter Phone Number</div>
          </div>
        </div>
        </div>
    </div>
</div>
<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success" ng-if="vm.isNew" ng-click="bankuserform.$valid && vm.saveUser(vm.user)">Save</button>
    <button id="button2id" name="button2id" class="btn btn-success" ng-if="vm.isEdit" ng-click="bankuserform.$valid && vm.updateUser(vm.user)">Update</button>
    <button id="button3id" name="button3id" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
</fieldset>
</form>
