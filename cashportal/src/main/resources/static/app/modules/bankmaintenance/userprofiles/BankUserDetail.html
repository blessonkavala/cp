<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>{{vm.pageTitle}}</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Organization ID</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Organization ID" class="form-control input-md" required="" ng-model="vm.user.orgId" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">User ID</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="User ID" class="form-control input-md" ng-model="vm.user.rid" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">User Name</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="User Name" class="form-control input-md" required="" ng-model="vm.user.userName" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="addressLine1">Password</label>  
  <div class="col-md-5">
  <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required=""  ng-model="vm.user.password" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">First Name</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="First Name" class="form-control input-md" required="" ng-model="vm.user.firstName" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Last Name</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Last Name" class="form-control input-md" required="" ng-model="vm.user.lastName" ng-readonly="vm.isView">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Status</label>
  <div class="col-md-2">
    <select id="selectbasic" name="selectbasic" class="form-control" ng-if="!vm.isView" ng-model="vm.user.status" ng-options="status.code as status.value for status in vm.statusCodes">
    </select>
    <input class="form-control" ng-if="vm.isView" ng-readonly="true" ng-model="(vm.statusCodes | filter: vm.user.status)[0].value">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Address</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Address Line 1" class="form-control input-md" required="" ng-model="vm.user.addressLine1" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"></label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Address Line 2" class="form-control input-md" required="" ng-model="vm.user.addressLine2" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"></label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Dom" class="form-control input-md" required="" ng-model="vm.user.dom" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Country Code</label>  
  <div class="col-md-1">
  <input id="textinput" name="textinput" type="text" placeholder="Country Code" class="form-control input-md"  ng-model="vm.user.countryId" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Email" class="form-control input-md"  ng-model="vm.user.email" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Fax</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Fax Number" class="form-control input-md" ng-model="vm.user.fax" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Phone</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Phone" class="form-control input-md" ng-model="vm.user.phone" ng-readonly="vm.isView">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success" ng-if="vm.isNew" ng-click="vm.saveUser(vm.user)">Save</button>
    <button id="button2id" name="button2id" class="btn btn-success" ng-if="vm.isEdit" ng-click="vm.updateUser(vm.user)">Update</button>
    <button id="button3id" name="button3id" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
</fieldset>
</form>
