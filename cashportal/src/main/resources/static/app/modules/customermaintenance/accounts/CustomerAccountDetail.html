<form class="form-horizontal" name="bankform" novalidate>
<fieldset>

<!-- Form Name -->
<legend>New Customer Account</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Organization ID</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Organization ID" class="form-control input-md" required="" ng-model="vm.customerAccount.customerOrgId" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group {{bankform.accountId.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Account ID</label>  
  <div class="col-md-5">
  <input id="textinput" name="accountId" type="text" placeholder="Account ID" required class="form-control input-md" ng-model="vm.customerAccount.account.rid" ng-readonly="vm.isView">
  </div>
  <div ng-show="bankform.accountId.$invalid" ng-messages="bankform.accountId.$error" style="color:maroon" role="alert">
    <div ng-message="required">Enter Account Id</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group {{bankform.accountNumber.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Account Number</label>  
  <div class="col-md-5">
  <input id="textinput" name="accountNumber" type="text" placeholder="Account Number" required class="form-control input-md" required="" ng-model="vm.customerAccount.account.accountNo" ng-readonly="vm.isView">
  </div>
  <div ng-show="bankform.accountNumber.$invalid" ng-messages="bankform.accountNumber.$error" style="color:maroon" role="alert">
    <div ng-message="required">Enter Account Number</div>
  </div>
</div>

  </div>
  <div ng-show="bankform.accountDescription.$invalid" ng-messages="bankform.accountDescription.$error" style="color:maroon" role="alert">

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success" ng-if="vm.isNew" ng-click="vm.saveCustomerAccount()">Save</button>
    <button id="button2id" name="button2id" class="btn btn-success" ng-if="vm.isEdit" ng-click="vm.updateCustomerAccount()">Update</button>
    <button id="button3id" name="button3id" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
</fieldset>
</form>
