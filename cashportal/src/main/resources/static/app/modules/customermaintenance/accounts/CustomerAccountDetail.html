<form class="form-horizontal" name="customeraccountform" novalidate>
<fieldset>

<!-- Form Name -->
<legend>New Customer Account</legend>

<!-- Text input-->
<div class="form-group" ng-hide="true">
  <label class="col-md-4 control-label" for="textinput">Organization ID</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Organization ID" class="form-control input-md" ng-model="vm.customerAccount.customerOrgId" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group" ng-hide="true">
  <label class="col-md-4 control-label" for="textinput">Account ID</label>  
  <div class="col-md-5">
  <input id="textinput" name="accountId" type="text" placeholder="Account ID" class="form-control input-md" ng-model="vm.customerAccount.account.rid" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.accountId.$invalid" ng-messages="customeraccountform.accountId.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Account Id Required</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group {{customeraccountform.accountNumber.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Account Number</label>  
  <div class="col-md-5">
  <input id="textinput" name="accountNumber" type="text" placeholder="Account Number" required class="form-control input-md" required="" ng-model="vm.customerAccount.account.accountNo" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.accountNumber.$invalid" ng-messages="customeraccountform.accountNumber.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Account Number Required</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group {{customeraccountform.accountDescription.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="addressLine1">Account Description</label>  
  <div class="col-md-5">
  <input id="description" name="accountDescription" type="text" placeholder="Account Description" required class="form-control input-md" required=""  ng-model="vm.customerAccount.account.description" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.accountDescription.$invalid" ng-messages="customeraccountform.accountDescription.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Account Description Required</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group {{customeraccountform.accountType.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Account Type</label>  
  <div class="col-md-2">
  	<input id="textinput" name="accountType" type="text" placeholder="Account Type" class="form-control input-md" required="" ng-model="vm.customerAccount.account.accountType" ng-readonly="vm.isView" ng-show="vm.isView">
  	<select id="selectbasic" name="accountType" required class="form-control" ng-if="!vm.isView" ng-model="vm.customerAccount.account.accountType">
      <option value="INTERNAL">INTERNAL</option>
    </select>
  </div>
  <div ng-show="customeraccountform.accountType.$invalid" ng-messages="customeraccountform.accountType.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Account Type Required</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group {{customeraccountform.accountCurrencyCode.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Account Currency Code</label>  
  <div class="col-md-1">
  <input id="textinput" name="accountCurrencyCode" type="text" placeholder="Account Currency Code" required class="form-control input-md" required="" ng-model="vm.customerAccount.account.curCode" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.accountCurrencyCode.$invalid" ng-messages="customeraccountform.accountCurrencyCode.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Account Currency Code Required</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group {{customeraccountform.branchNumber.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Branch Number</label>  
  <div class="col-md-2">
  <input id="textinput" name="branchNumber" type="text" placeholder="Branch Number" required class="form-control input-md" required="" ng-model="vm.customerAccount.account.branchNo" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.branchNumber.$invalid" ng-messages="customeraccountform.branchNumber.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Branch Number Required</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group {{customeraccountform.overDraftLimit.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Over Draft Limit</label>  
  <div class="col-md-2">
  <input id="textinput" name="overDraftLimit" type="text" placeholder="Over Draft Limit" required class="form-control input-md"  ng-model="vm.customerAccount.account.overdraftLimit" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.overDraftLimit.$invalid" ng-messages="customeraccountform.overDraftLimit.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Over Draft Limit Required</div>
  </div>
</div>

<div class="form-group {{customeraccountform.interestRate.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Interest Rate</label>  
  <div class="col-md-1">
  <input id="textinput" name="interestRate" type="text" placeholder="Interest Rate" required class="form-control input-md" ng-model="vm.customerAccount.account.interestRate" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.interestRate.$invalid" ng-messages="customeraccountform.interestRate.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Interest Rate Required</div>
  </div>
</div>

<div class="form-group {{customeraccountform.interestRateCredit.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Interest Rate Credit</label>  
  <div class="col-md-1">
  <input id="textinput" name="interestRateCredit" type="text" placeholder="Interest Rate Credit" required class="form-control input-md" ng-model="vm.customerAccount.account.interestRateCredit" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.interestRateCredit.$invalid" ng-messages="customeraccountform.interestRateCredit.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Interest Rate Credit Required</div>
  </div>
</div>

<div class="form-group {{customeraccountform.interestRateDebit.$invalid === true ? 'has-error'  : 'has-success'}}">
  <label class="col-md-4 control-label" for="textinput">Interest Rate Debit</label>  
  <div class="col-md-1">
  <input id="textinput" name="interestRateDebit" type="text" placeholder="Interest Rate Debit" required class="form-control input-md" ng-model="vm.customerAccount.account.interestRateDebit" ng-readonly="vm.isView">
  </div>
  <div ng-show="customeraccountform.interestRateDebit.$invalid" ng-messages="customeraccountform.interestRateDebit.$error" style="color:maroon" role="alert">
    <div ng-message="required"> Interest Rate Debit Required</div>
  </div>
</div>

<div class="form-group has-success">
  <label class="col-md-4 control-label" for="checkboxes">Active</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0"  ng-model="vm.customerAccount.account.active" ng-true-value="'Y'" ng-false-value="'N'">
      {{vm.customerAccount.account.active==='Y'? 'Yes' : 'No'}}
    </label>
	</div>
  </div>
</div>


<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-outline btn-success" ng-if="vm.isNew" ng-click="customeraccountform.$valid && vm.saveCustomerAccount()">Save</button>
    <button id="button2id" name="button2id" class="btn btn-outline btn-success" ng-if="vm.isEdit" ng-click="customeraccountform.$valid && vm.updateCustomerAccount()">Update</button>
    <button id="button3id" name="button3id" class="btn btn-outline btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
</fieldset>
</form>
