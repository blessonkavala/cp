<div class="page-header">
    <h1>List of Customers</h1>
</div>
<div class="container-fluid">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Last Modification Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            

            <tbody>
                <tr ng-repeat="organization in vm.organizations track by organization.rid" ng-click="vm.resolveNextState(organization)">
                    <td>{{organization.orgName}}</td>
                    <td>{{organization.contactName}}</td>
                    <td>{{(vm.statusCodes | filter: organization.status)[0].value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
