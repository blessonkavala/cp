<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>New Organization</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Organization ID</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Organization ID" class="form-control input-md" required="" ng-model="vm.org.rid" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Organization Name</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Organization Name" class="form-control input-md" required="" ng-model="vm.org.orgName" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="addressLine1">Address</label>  
  <div class="col-md-5">
  <input id="addressLine1" name="addressLine1" type="text" placeholder="Address Line 1" class="form-control input-md" required=""  ng-model="vm.org.addressLine1" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"></label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Address Line 2" class="form-control input-md" required="" ng-model="vm.org.addressLine2" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"></label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Street" class="form-control input-md" required="" ng-model="vm.org.street" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"></label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="dom" class="form-control input-md" required="" ng-model="vm.org.dom" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Country Code</label>  
  <div class="col-md-1">
  <input id="textinput" name="textinput" type="text" placeholder="Country Code" class="form-control input-md"  ng-model="vm.org.countryCode" ng-readonly="vm.isView">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Status</label>
  <div class="col-md-2">
    <select id="selectbasic" name="selectbasic" class="form-control" ng-if="!vm.isView" ng-model="vm.org.status" ng-options="status.code as status.value for status in vm.statusCodes">
    </select>
    <input class="form-control" ng-if="vm.isView" ng-readonly="true" ng-model="(vm.statusCodes | filter: vm.org.status)[0].value">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Legal ID Type</label>
  <div class="col-md-2">
    <select id="selectbasic" name="selectbasic" class="form-control" ng-if="!vm.isView" ng-model="vm.org.legalIdType" ng-options="legalType.code as legalType.value for legalType in vm.legalTypeCodes">
      <option value="1">Passport</option>
      <option value="2">Adhaar Card</option>
    </select>
    <input class="form-control" ng-if="vm.isView" ng-readonly="true" ng-model="(vm.legalTypeCodes | filter: vm.org.legalIdType)[0].value">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Legal ID Number</label>  
  <div class="col-md-1">
  <input id="textinput" name="textinput" type="text" placeholder="Legal ID Number" class="form-control input-md" ng-model="vm.org.legalIdNumber" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Legal Country Code</label>  
  <div class="col-md-1">
  <input id="textinput" name="textinput" type="text" placeholder="Legal  Country Code" class="form-control input-md" ng-model="vm.org.legalCountryCode" ng-readonly="vm.isView">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Contact Name</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Contact Name" class="form-control input-md" ng-model="vm.org.contactName" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Contact Number</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Contact Number" class="form-control input-md" ng-model="vm.org.contactNumber" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Fax</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Fax Number" class="form-control input-md" ng-model="vm.org.fax" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Telex</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Telex Number" class="form-control input-md" ng-model="vm.org.telex" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">BEI</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="BEI" class="form-control input-md" ng-model="vm.org.bei" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Email" class="form-control input-md" ng-model="vm.org.email" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Web Address</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Web Address" class="form-control input-md" ng-model="vm.org.webAddress" ng-readonly="vm.isView">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Customer Reference</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Customer Reference" class="form-control input-md" ng-model="vm.org.customerReference" ng-readonly="vm.isView">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group" ng-if="!vm.isView">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success" ng-if="!vm.isEdit" ng-click="vm.saveOrganization(vm.org)">Save</button>
    <button id="button1id" name="button1id" class="btn btn-success" ng-if="vm.isEdit" ng-click="vm.updateOrganization(vm.org)">Update</button>
    <button id="button2id" name="button2id" class="btn btn-warning">Cancel</button>
  </div>
</div>
</fieldset>
</form>
